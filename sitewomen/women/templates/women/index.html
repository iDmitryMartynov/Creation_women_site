<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <p>{{menu}} </p>
    <h1>{{title}}</h1>

    <ul>
        {% for item in posts %}
        {% if item.is_published %}
        <li>
            <h2>{{item.title}}</h2>
            <p>{{item.content}}</p>
            {% if not forloop.last %}
            <hr>
            {% endif %}
            
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
